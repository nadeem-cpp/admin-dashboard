<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard</title>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/round-slider@1.6.1/dist/roundslider.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/round-slider@1.6.1/dist/roundslider.min.js"></script>
    <!-- chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>


</head>
<body>
  <!-- Navigation bar -->
  {% include 'admin/admin-nav.html' %}

  <section class="container">
      <div class="row mt-5" >
          <!--  -->
          <div class="col-md-6">
              <canvas id="usersData"></canvas>
          </div>
          <div class="col-md-6">
              <canvas id="currentUsers"></canvas>
          </div>
          <div class="col-md-6">
              <canvas id="clicks"></canvas>
          </div>
      </div>
  </section>
  <!-- footer -->
  {% include 'footer.html' %}


</body>
<script>
    const usersData = $("#usersData")
    const currentUsers = $("#currentUsers")
    const clicks = $("#clicks")
    const configUsers =
        {
            type: 'bar',
            data: {
            labels: ['21/07/23', '22/07/23', '23/07/23', '24/07/23', '25/07/23','26/07/23', '27/07/23'],
            datasets: [
                {
                    label: 'Regestered Users',
                    data: [20, 19, 30, 50, 40, 60, 55],
                    borderWidth: 1,
                },
                {
                    label: 'Active Users',
                    data: [12, 19, 3, 5, 23, 5, 2],
                    borderWidth: 1,
                    color: '#36A2EB',
                }
                ]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        };

    const usersBar =  new Chart(usersData, configUsers);

    const configCurrUsers = {
        type: "doughnut",
        options: {
            maintainAspectRatio: false,
            plugins: {
            title: { display: true, text: "Today"}

            }
        },
        data:
            {
                labels: ['Total', 'Active'],
                datasets: [
                    {
                        label: 'Current Users',
                        data: [300, 50],
                        backgroundColor: [ 'rgb(255, 99, 132)', 'rgb(54, 162, 235)'],
                        hoverOffset: 4
                    }
                    ]
            },
    };
    const usersDoughnut = new Chart( currentUsers, configCurrUsers);
    const configClick = {
        type: 'line',
        data:
            {
                labels: ['feb', 'mar', 'apr', 'jun', 'jul', 'aug', 'sep',],
                datasets: [
                    {
                        label: 'Clicks on Ads',
                        data: [65, 59, 80, 81, 56, 55, 40],
                        fill: false,
                        borderColor: 'rgb(75, 192, 192)',
                        tension: 0.1
                    }
                    ]
            }
    }
    const clicksLine = new Chart(clicks, configClick);
</script>
</html>
